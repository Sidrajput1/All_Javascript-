<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover effect</title>
    <style>
        *{
            color: rgba(0, 0, 0, 0.942);
        }
        .navbar{
            height:60px;
            display: inline-block;
            background-color: #26ab7f;
            margin: 20px;
            padding-top: 25px;
            padding-bottom: 40px;
        }
        a{
            margin: 100px;
            
        }
        a:hover{
            border:2px solid azure;
        }

    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About_us</a>
            <a href="#">Contact</a>
            <a href="#">log_in</a>
            <a href="#">blogs</a>

        </div>
    </nav>
    
</body>
</html>
